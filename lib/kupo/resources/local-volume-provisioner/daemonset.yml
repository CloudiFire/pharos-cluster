apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: local-volume-provisioner
  namespace: kube-system
  labels:
    app: local-volume-provisioner
spec:
  selector:
    matchLabels:
      app: local-volume-provisioner
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: local-volume-provisioner
    spec:
      <%- if config.node_selector -%>
      nodeSelector:
      <%- config.node_selector.each do |key, value| -%>
        <%= key %>: <%= value %>
      <%- end -%>
      <%- end -%>
      serviceAccountName: local-storage-admin
      containers:
        - image: "quay.io/external_storage/local-volume-provisioner:v<%= version %>"
          imagePullPolicy: "IfNotPresent"
          name: provisioner
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 32Mi
          securityContext:
            privileged: true
          env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          volumeMounts:
            - mountPath: /etc/provisioner/config
              name: provisioner-config
              readOnly: true
            - mountPath:  /mnt
              name: local-storage
      volumes:
        - name: provisioner-config
          configMap:
            name: local-provisioner-config
        - name: local-storage
          hostPath:
            path: /mnt